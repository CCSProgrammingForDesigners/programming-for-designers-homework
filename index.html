<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Song of Ice and Fire</title>
      <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    alert("Ice and Fire".toUpperCase());
    </script>
    <div class="container">

      <div class="row">
        <div class="col">
          <h1  align = center class="animated infinite rubberBand" id="White" >A Song of Ice and Fire Character Sheet</h1>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2 id="White" > Alive! (for now)</h2>
          <ul id="charactersSheetAlive" class "list-group">

          </ul>
        </div>

        <div class="col">
          <h2 id="White" >Dead! (Got the Greyscale)</h2>

          <ul id="charactersSheetDead" class "list-group">

          </ul>
        </div>
      </div>
    </div>
  </body>

<script type="text/javascript">
let listAlive = document.getElementById("charactersSheetAlive");
let urlAlive =  "https://www.anapioficeandfire.com/api/characters?isAlive=true"
axios(urlAlive).then(response =>
{let charactersSheetAlive = response.data
for(charactersSheetAlive of charactersSheetAlive)
{listAlive.insertAdjacentHTML('beforeend',`<li class="list-group-item">${charactersSheetAlive.aliases}</li>`)}});

const urlDead = "https://www.anapioficeandfire.com/api/characters?isAlive=false"
let listDead = document.getElementById("charactersSheetDead");
axios(urlDead).then(response =>
{let charactersSheetDead = response.data
for(charactersSheetDead of charactersSheetDead)
{listDead.insertAdjacentHTML('beforeend',`<li class="list-group-item list-group-item-action disabled">${charactersSheetDead.aliases}</li>`)}});
</script>


</html>
